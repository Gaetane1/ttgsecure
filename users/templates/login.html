{% extends "bases.html" %}
{% load static %}
{% block 'content' %}
  <h2>🔐 Connexion</h2>

  {% if form.errors %}
    <p style="color: red;">Identifiants invalides. Veuillez réessayer.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
      <label for="id_username">Nom d'utilisateur :</label><br>
      <input type="text" name="username" id="id_username" required style="
        padding: 10px; border: 1px solid #ccc; border-radius: 6px; width: 100%;
      ">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="id_password">Mot de passe :</label><br>
      <input type="password" name="password" id="id_password" required style="
        padding: 10px; border: 1px solid #ccc; border-radius: 6px; width: 100%;">
    </div>

    <button type="submit" style="
      background-color: #3498db; color: white; padding: 10px 20px;
      border: none; border-radius: 6px; cursor: pointer;
    ">Connexion</button>
  </form>
{% endblock %}
